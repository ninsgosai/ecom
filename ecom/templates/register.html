<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Register Page</title>
  </head>
  <body>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger text-center">
      {{message}}
    </div>
    {% endfor %}
    {% endif %}
    <div class="col-md-12 text-center">
        <div class="col-md-4 d-inline-flex p-2 bd-highlight my-5">
            <form class="form-control my-5" enctype="multipart/form-data" action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                <h3>Register</h3>
                <label for="name" class="text-left">Name</label>
                <input type="text" class="form-control" name="name" required placeholder="Name">
                <label for="email" class="text-left">Email</label>
                <input type="email" class="form-control" name="email" required placeholder="Email">
                <label for="password" class="text-right">Password</label>
                <input type="password" class="form-control" name="password" id="password" required placeholder="Password">
                <label for="password" class="text-right">Confirm Password</label>
                <input type="password" class="form-control" name="confirm_password" id="confirm_password" required placeholder="Confirm Password">
                <label for="image" class="text-right">Profile Pic</label>
                <input type="file" class="form-control" name="profile_pic" accept="image/*" required placeholder="Confirm Password">
                <br>
                <button type="button"  class="btn btn-primary" onclick="checkpassword()" >Register</button>
                <button type="submit" id="btnsubmit" hidden class="btn btn-primary" >Register</button>
                <button type="reset" class="btn btn-info">Clear</button>
                <br>
                <a href="{% url 'home' %}">Already User? Login here ....</a>
            </form>
        </div>
    </div>
    <script>
      function checkpassword()
      {
        var pass = document.getElementById('password').value;
        var conf_pass = document.getElementById('confirm_password').value;
        if (pass != "" && pass == conf_pass){
        document.getElementById("btnsubmit").click();
        }else{
          if (pass != ""){
            alert("Password & confirm passwords are not matched ! ");
          }
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
